<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container text-center align-items-center pt-3">
            <div class="row pt-5">
                <div class="col">
                    <img src="photo/bootstrap.png" alt="Bootstrap.png" width="100px" aspect-ratio="1">
                    <p class="pt-3 display-4">
                        <b>Checkout form</b>
                    </p>
                    <p class="text-muted" style="font-size: x-large;">
                        Below is an example form built entirely with Bootstrap's form controls. Each required form group has a validation state that can be triggered by attempting to submit the form without completing it.
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-8">
                    <form>
                        <table class="display-6">
                            <tr>
                                <th>
                                    Billing address
                                </th>
                            </tr>
                            <tr>
                                <td>
                                    First name
                                </td>
                                <td>Last name</td> 
                            </tr>
                            <tr>
                                <td>
                                    <input type="text">
                                </td>
                                &nbsp;
                                <td>
                                    <input type="text">
                                </td> 
                            </tr>
                        </table>
                    </form>
                </div>
                <div class="col-4"></div>
            </div>
        </div>
    </main>
</body>
</html>
